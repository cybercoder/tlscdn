apiVersion: cdn.ik8s.ir/v1alpha1
kind: CdnHTTPRoute
metadata:
  name: example
  namespace: "1744974488950"
spec:
  gateway:
    name: example
  upstreamName: default
  path:
    type: prefix
    path: "/"
  cache:
    level: "standard"
    ignoreUpstreamCacheSettings: false
    browserTTL: 3600
    edgeTTL: 3600
    nonSuccessTTL: 3600
    staleTTL: 3600
    immutable: false
